<!DOCTYPE html>
<html>
<head>
    <title>Laptop Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        th {
            font-size: 20px;
        }

        .preview-img {
            width: 150px;
            height: auto;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th colspan="5">HEADING</th>
    </tr>

    <tr>
        <th>Preview</th>
        <th>Type</th>
        <th>Processor</th>
        <th>Graphic card</th>
        <th>In stock</th>
    </tr>

    <!-- Row 1 -->
    <tr>
        <td><img src="https://toppng.com/uploads/preview/hp-laptop-11526908002saag9lnyhf.png" class="preview-img"></td>
        <td>ABC01</td>
        <td>Intel atom</td>
        <td>Nvidia</td>
        <td>yes</td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td><img src="https://saudewala.in/cdn/shop/collections/Laptop.jpg?v=1732216115" class="preview-img"></td>
        <td>ABC02</td>
        <td>Intel i3</td>
        <td>Nvidia</td>
        <td>no</td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td><img src="https://images.unsplash.com/photo-1491472253230-a044054ca35f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D" class="preview-img"></td>
        <td>ABC03</td>
        <td>Intel i5</td>
        <td>AMD</td>
        <td>yes</td>
    </tr>

</table>

</body>
</html>
